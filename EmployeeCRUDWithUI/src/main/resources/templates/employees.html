<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Employee Management System</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>

 <!-- navbar -->
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <!-- Brand -->
  <a class="navbar-brand" href="#">Employee Management System</a>

  <!-- Toggler/collapsibe Button -->
 <!--  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button> -->

  <!-- Navbar links -->
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/students}">Manage Your Employee</a>
      
      </li>
    </ul>
  </div>
</nav>

<br><br>

<div class = "container">

   <div class = "row">
        <h1>List Of Employees</h1>
   </div>
   
   
   <div class= "row">
       <div class = "col-lg-3">
           <a th:href = "@{/employees/new}" class = "btn btn-primary btn-sm mb-3">Add New Employee</a>
       </div>
   </div>
   
   
   
   <table class = "table table-striped table-bordered">
   
      <thead class = "table-dark">
      
          <tr>
              <th>Employee Name </th>
              <th>Mail Id</th>
              <th>Contact Number </th>
              <th>Address</th>
              <th>Actions</th>
          </tr>
      
      </thead>
      
      <tbody > 
         <tr th:each="employee: ${employees}">
            <td th:text ="${employee.name}"></td>
            <td th:text ="${employee.mail}"></td>
            <td th:text ="${employee.contact}"></td>
            <td th:text ="${employee.address}"></td>
        
          <td>
               <a th:href = "@{/employees/edit/{id}(id=${employee.empId})}" 
               class ="btn btn-primary"> Update</a>
              
              
              <a th:href = "@{/employees/{id}(id=${employee.empId})}" 
               class ="btn btn-danger"> Delete</a>
          
          
          
          </td>
          
         </tr>
      </tbody>
      
   </table>
</div>

</body>
</html>
